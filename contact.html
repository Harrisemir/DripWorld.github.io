<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripWorld - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1em;
            }
            nav ul li a:hover {
                text-decoration: underline;
            }
            .slider-container {
                position: relative;
                max-width: 100%;
                overflow: hidden;
                margin: auto;
            }
            .slides {
                display: flex;
                transition: transform 1s ease-in-out;
            }
            .slides img {
                width: 100%;
                flex-shrink: 0;
            }
            footer {
                background-color: #333;
                color: white;
                padding: 10px;
            }
            </style>
            </head>
            <body>
                <header>
                    <nav class="navbar">
                        <div class="logo">DripWorld</div>
                        <ul class="nav-links">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="cart.html">Cart</a></li>
                        </ul>
                    </nav>
                </header>

    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below and we'll get in touch as soon as possible.</p>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 DripWorld. All rights reserved.</p>
    </footer>
</body>
</html>
